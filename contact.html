<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Page</title>
    <meta
      name="description"
      content="This is the contact page for The Little Taco Shop project website."
    />
    <meta name="author" content="Adrian Komie" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./index.html#about">About LTS</a></li>
        <li><a href="./index.html#menu">Our Menu</a></li>
        <li><a href="./hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <figure>
      <img src="./img/tacos_close_up_400x260.png" alt="tacos up close" />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send Us a Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your email"
              required
            />
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="type your message here"
              required
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suit T<br />Kansas City, MO 55555-5555
      </address>
      <p>Phone: <a href="">555-555-5555</a></p>
    </section>
    <a href="#">Back to Top</a>
    <hr>
    <p>Copyright &copy; The Little Taco Shop</p>
  </body>
</html>
